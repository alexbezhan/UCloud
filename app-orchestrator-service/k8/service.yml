---
apiVersion: v1
kind: Service
metadata:
  name: app-orchestrator
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: app-orchestrator
      prefix: ^/api/hpc/jobs(/.*)?$
      prefix_regex: true
      service: app-orchestrator:8080
      rewrite: ""
      timeout_ms: 0

      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: app-orchestrator-compute
      prefix: ^/api/app/compute(/.*)?$
      prefix_regex: true
      service: app-orchestrator:8080
      rewrite: ""
      timeout_ms: 0

spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: app-orchestrator
