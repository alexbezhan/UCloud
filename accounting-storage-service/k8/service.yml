---
apiVersion: v1
kind: Service
metadata:
  name: accounting-storage
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: accounting_storage
      prefix: ^/api/accounting/storage(/.*)?$
      prefix_regex: true
      service: accounting-storage:8080
      rewrite: ""

spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: accounting-storage-service
