---
apiVersion: batch/v1
kind: Job

metadata:
  name: accounting-storage-migration

spec:
  template:
    metadata:
      name: accounting-storage-migration

    spec:
      containers:
      - args:
        - /opt/service/bin/service
        - --config-dir
        - /etc/service
        - --config-dir
        - /etc/refresh-token
        - --config-dir
        - /etc/token-validation
        - --run-script
        - migrate-db
        image: registry.cloud.sdu.dk/sdu-cloud/accounting-storage-service:1.2.5
        name: accounting-storage-migration

        volumeMounts:
        - mountPath: /etc/service
          name: vol1
        - mountPath: /etc/refresh-token
          name: vol2
        - mountPath: /etc/token-validation
          name: token-validation

      imagePullSecrets:
        - name: esci-docker

      restartPolicy: Never

      volumes:
      - name: vol1
        secret:
          secretName: accounting-storage-psql
      - name: vol2
        secret:
          secretName: accounting-storage-refresh-token
      - configMap:
          defaultMode: 420
          name: token-validation
        name: token-validation

