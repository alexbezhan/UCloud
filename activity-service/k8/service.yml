---
apiVersion: v1
kind: Service
metadata:
  name: activity
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: activity
      prefix: ^/api/activity(/.*)?$
      prefix_regex: true
      service: activity:8080
      timeout_ms: 10000
      rewrite: ""

spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: activity-service
