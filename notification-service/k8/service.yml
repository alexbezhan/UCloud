---
apiVersion: v1
kind: Service
metadata:
  name: notification
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: notification
      prefix: ^/api/notifications(/.*)?$
      prefix_regex: true
      service: notification:8080
      rewrite: ""

spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: notification-service
