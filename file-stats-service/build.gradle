import java.nio.channels.*
import java.nio.file.Files

group 'dk.sdu.cloud'
version '1.2.4'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.file.stats.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.16/sdu-cloud.gradle"

repositories {
    jcenter()
}

buildscript {
    ext.serviceCommonVersion = "1.5.6"
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:${serviceCommonVersion}"
    compile "dk.sdu.cloud:auth-api:1.21.0"
    compile "dk.sdu.cloud:indexing-api:1.13.0"
    compile "dk.sdu.cloud:file-api:2.1.0"
    testCompile "dk.sdu.cloud:service-common-test:${serviceCommonVersion}"
}

sduCloud.createTasksForApiJar("file.stats", [])
