---
apiVersion: batch/v1
kind: Job

metadata:
  name: task-migration

spec:
  template:
    metadata:
      name: task-migration

    spec:
      containers:
        - name: task-service
          image: registry.cloud.sdu.dk/sdu-cloud/task-service:0.2.1
          args:
          - /opt/service/bin/service
          - --config-dir
          - /etc/refresh-token
          - --config-dir
          - /etc/token-validation
          - --config-dir
          - /etc/psql
          - --run-script
          - migrate-db
          volumeMounts:
          - mountPath: /etc/refresh-token
            name: refresh-token
          - mountPath: /etc/token-validation
            name: token-validation
          - mountPath: /etc/psql
            name: task-psql

      volumes:
      - name: refresh-token
        secret:
          optional: false
          secretName: task-refresh-token
      - name: token-validation
        configMap:
          name: token-validation
          defaultMode: 420
      - name: task-psql
        secret:
          optional: false
          secretName: task-psql

      restartPolicy: Never
      imagePullSecrets:
      - name: esci-docker
