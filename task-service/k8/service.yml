---
apiVersion: v1
kind: Service
metadata:
  name: task
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind: Mapping
      name: task
      prefix: ^/api/tasks(/.*)?$
      prefix_regex: true
      service: task:8080
      rewrite: ""

spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: task
