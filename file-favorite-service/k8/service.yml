---
apiVersion: v1
kind: Service
metadata:
  name: file-favorite
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: file_fav_list
      prefix: ^/api/files/favorite$
      prefix_regex: true
      rewrite: ""
      service: file-favorite:8080
      method: GET
      precedence: 10
      headers:
        x-no-load: true

      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: file_fav
      prefix: /api/files/favorite
      rewrite: ""
      service: file-favorite:8080

spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - name: web
      port: 8080
  selector:
    app: file-favorite
