---
apiVersion: v1
kind: Service
metadata:
  name: app-abacus
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: app_abacus
      prefix: ^/api/app/compute/abacus(/.*)?$
      prefix_regex: true
      timeout_ms: 0
      service: app-abacus:8080
      rewrite: ""

spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: app-abacus-service
