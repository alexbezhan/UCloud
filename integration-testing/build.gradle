group 'dk.sdu.cloud'
version '0.1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.integration.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.11/sdu-cloud.gradle"

buildscript {
    ext.serviceCommonVersion = "1.4.0-REDIS.2"
}

repositories {
    jcenter()
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:${serviceCommonVersion}"
    compile 'dk.sdu.cloud:auth-api:1.19.1'
//    compile 'dk.sdu.cloud:project-api:0.1.0'
//    compile 'dk.sdu.cloud:project-auth-api:0.1.0-SNAPSHOT'
    compile 'dk.sdu.cloud:file-api:1.8.0-REDIS.0'
    compile 'dk.sdu.cloud:app-api:1.9.0'
    compile 'dk.sdu.cloud:share-api:1.1.2'
    compile 'dk.sdu.cloud:file-favorite-api:1.1.1'
    compile 'dk.sdu.cloud:accounting-compute-api:1.1.0'
    compile "dk.sdu.cloud:accounting-storage-api:1.1.2"
    compile "dk.sdu.cloud:filesearch-api:1.0.6"
    compile "dk.sdu.cloud:activity-api:1.2.0"
    compile "dk.sdu.cloud:notification-api:1.1.4"
    compile "dk.sdu.cloud:file-trash-api:1.1.2"
    compile 'org.seleniumhq.selenium:selenium-server:3.141.59'
    testCompile "dk.sdu.cloud:service-common-test:${serviceCommonVersion}"
}


sduCloud.createTasksForApiJar("integration-testing", [])
