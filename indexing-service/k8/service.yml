---
apiVersion: v1
kind: Service
metadata:
  name: indexing
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: indexing
      prefix: ^/api/indexing(/.*)?$
      prefix_regex: true
      service: indexing:8080
      rewrite: ""
      timeout_ms: 30000

spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: indexing-service
