group 'dk.sdu.cloud'
version '1.3.3'

apply plugin: 'application'
mainClassName = "dk.sdu.cloud.file.gateway.MainKt"

apply from: "https://raw.githubusercontent.com/SDU-eScience/GradleBootstrap/v0.2.19/sdu-cloud.gradle"

repositories {
    jcenter()
}

buildscript {
    ext.serviceCommonVersion = "1.5.6"
    ext.fileApiVersion = "2.1.0"
}

dependencies {
    // Internal services
    compile "dk.sdu.cloud:service-common:$serviceCommonVersion"
    compile "dk.sdu.cloud:auth-api:1.21.0"
    compile "dk.sdu.cloud:file-api:$fileApiVersion"
    compile "dk.sdu.cloud:file-favorite-api:1.1.3"
    compile "dk.sdu.cloud:filesearch-api:1.1.1"
    compile "dk.sdu.cloud:share-api:1.4.0"
    testCompile "dk.sdu.cloud:service-common-test:$serviceCommonVersion"
}

sduCloud.createTasksForApiJar("file.gateway", [])
