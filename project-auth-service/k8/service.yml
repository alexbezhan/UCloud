---
apiVersion: v1
kind: Service
metadata:
  name: project-auth
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Mapping
      name: project_auth
      prefix: ^/api/projects/auth(/.*)?$
      prefix_regex: true
      service: project-auth:8080
      rewrite: ""

spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: project-auth
