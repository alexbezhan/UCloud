---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpc-test
  labels:
    app: rpc-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rpc-test
  template:
    metadata:
      labels:
        app: rpc-test
    spec:
      containers:
      - name: rpc-test
        image: registry.cloud.sdu.dk/sdu-cloud/rpc-test-service:0.1.6
        command:
        - /opt/service/bin/service
        - --config-dir
        - /etc/refresh-token
        - --config-dir
        - /etc/token-validation
        - --config-dir
        - /etc/psql
        volumeMounts:
        - mountPath: /etc/refresh-token
          name: refresh-token
        - mountPath: /etc/token-validation
          name: token-validation
        - mountPath: /etc/psql
          name: rpc-test-psql
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

      volumes:
      - name: refresh-token
        secret:
          optional: false
          secretName: rpc-test-refresh-token
      - name: token-validation
        configMap:
          name: token-validation
      - name: rpc-test-psql
        secret:
          optional: false
          secretName: rpc-test-psql

      imagePullSecrets:
        - name: esci-docker
